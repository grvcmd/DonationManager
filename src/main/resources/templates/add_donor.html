<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add New Donor</title>
</head>
<body>
<div align="center">
    <h1>Add New Donor</h1>
    <br />
    <form action="#" th:action="@{/savedonor}" th:object="${donor}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Donor Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            </tr>
                <td colspan="2"><button type="submit">Submit Donor</button> </td>
            </tr>
        </table>
    </form>



</div>
</body>
</html>
